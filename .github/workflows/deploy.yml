name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # before / after 자동 빌드 + storybook
      - name: Build all packages
        env:
          GITHUB_PAGES: "true"
        run: |
          pnpm run build
          pnpm --filter @front_lite_chapter3-1/after build-storybook

          # dist 루트 생성
          rm -rf dist
          mkdir -p dist/before dist/after dist/storybook

          # 패키지별 결과 복사
          cp -R packages/before/dist/. dist/before/
          cp -R packages/after/dist/. dist/after/
          cp -R packages/after/storybook-static/. dist/storybook/

          # 기본 접속("/") 시 after로 포워딩
          cp dist/after/index.html dist/index.html
          cp dist/index.html dist/404.html

          # 404 대응
          cp dist/before/index.html dist/before/404.html
          cp dist/after/index.html dist/after/404.html
          cp dist/storybook/index.html dist/storybook/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
